
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js">
    <title>Carlos</title>
  </head>
  <style type="text/css"></style>
  <body>
   <div class="container">
    <div id="app">
      <div style="width:125px; height: 119px; position: relative; left: 300px; background-color: darkkhaki; text-align: center;"  class="results div-class "> 
              <input class="input" v-model="current">
              <button style=" height: 25px; width: 25px;" class="button" v-on:click=press>9</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>8</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>7</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>6</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>5</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>4</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>3</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>2</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>1</button>
              <button style=" height: 25px; width: 25px;"class="button equal-sing" v-on:click=press>=</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>C</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>*</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>/</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>√</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>x²</button>
              <button style=" height: 25px; width: 25px;"class="button" v-on:click=press>+</button>
            </div>
          </div>
      </div>
      
    </div>
        
   </div>
      
   

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.16/vue.js"></script> 
<script>
    
  var app = new Vue({
      el: "#app",
      data: {
        current:'',
        changeMode:true
      },
      methods: {
        press: function(event){
        let key = event.target.innerText;
        if (
          key != '=' &&
          key != 'C' &&
          key != '*' &&
          key != '/' &&
          key != '√' &&
          key != 'x ²' 
        ) {
          app.current += key;
        } else if (key === '='){
          equals();
        } else if (key === 'C'){
          clear();
        } else if (key === '*'){
          multiply();
        } else if (key === '/'){
          divide();
        } else if (key === '√'){
          squareRoot();
        } else if (key === 'x ²'){
          square();
        }
      }
    }

  });
  function equals() {
    if ((app.current).indexOf("^") > -1) {
      var base = (app.current).slice(0, (app.current).indexOf("^"));
      var exponent = (app.current).slice((app.current).indexOf("^") + 1);
   app.current = eval("Math.pow(" + base + "," + exponent + ")");
    } else {
      app.current = eval(app.current)
    }
  }


  function clear() {
    app.current = "";
  }


  function backspace() {
    app.current = app.current.substring(0, app.current.length - 1);
  }


  function multiply() {
    app.current += "*";
  }


  function divide() {
    app.current +=  "/";
  }


  function plus() {
    app.current +=  "+";
  }


  function minus() {
    app.current +=  "-";
  }


  function sin() {
    app.current = Math.sin(app.current);
  }


  function cos() {
    app.current = Math.cos(app.current);
  }


  function tan() {
    app.current = Math.tan(app.current);
  }


  function log() {
    app.current = Math.log10(app.current);
  }
  function squareRoot(){
    app.current= Math.sqrt(app.current);
  }
  function square(){
    app.current= Math.floor(app.current*app.current);
  }
</script> 
</html>
